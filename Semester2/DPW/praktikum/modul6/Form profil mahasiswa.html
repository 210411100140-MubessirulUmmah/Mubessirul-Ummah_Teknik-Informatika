<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="form profil mahasiswa css.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <fieldset>
                    <legend><h1>Create a Profile</h1></legend>
                    <form method="post" id="form" action="">
                        <h2 id="ket"></h2><h2 id="ketphone"></h2>
                        <div class="penunjuk">
                            <p id="email_error"></p>
                            <p id="firstname_error"></p>
                            <p id="lastname_error"></p>
                            <p id="nohp_error"></p>
                            <p id="birth_error"></p>
                            <p id="gender_error"></p>
                            <p id="adress_error"></p>
                        </div>
                        
                        <div class="grid">
                            <div class="atur">
                                <label for="Email" class="label5">Email</label>
                                <input id="email" class="label" name="email" type="text" size="30" placeholder="ex : mubarijojo.ummah11@gmail.com"/><p class="error" id="email_errortampil"></p>
                            </div>
            
                            <div class="atur">
                                <label for="Firstname" class="label1">First Name</label>
                                <input id="Firstname" class="label" name="firstNm" type="text" size="30" placeholder="ex : Mubessirul"/><p class="error" id="firstname_errortampil"></p>
                            </div>
            
                            <div class="atur">
                                <label for="Lastname" class="label2">Last Name</label>
                                <input id="Lastname" class="label" name="lastNm" type="text" size="30" placeholder="ex : Ummah"/><p class="error" id="lastname_errortampil"></p>
                            </div>
            
                            <div class="atur">
                                <label for="telepon" class="label6">Telephon</label>
                                <input type="text" placeholder="enter your phone" size="30" onkeydown="phoneNumberformatter()" id="phone-number"><p class="error" id="nohp_errortampil"></p>
                            </div>
                                
                            <div class="atur">
                                <label for="ttl" class="label3">Date of Birth</label>
                                <select for="ttl" id="bulan" class="label" name="month">
                                    <option value=""> month </option>
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="August">August</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                                <select id="tanggal" name="day">
                                    <option value=""> day </option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="12">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select id="tahun" name="year">
                                    <option value=""> year </option>
                                    <option value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                </select><p class="error" id="birth_errortampil"></p>
                            </div>
            
                            <div class="atur">
                                <label for="jeniskelamin" class="label4" id="jeniskelamin"><img src="image/gender.png" alt="Ikon Gender">Gender</label>
                                
                                <input id="Male" class="label" name="jeniskelamin" type="radio" value="Male"/>
                                <label for="Male" class="labelmale">
                                    <img src="image/male.png" alt="Ikon Male">male
                                </label>
                                                    
                                <input id="Female" name="jeniskelamin" type="radio" value="Female"/>
                                <label for="Female" class="labelfemale">
                                    <img src="image/female.png" alt="Ikon Female">female
                                </label><p class="error" id="gender_errortampil"></p>
                            </div>
            
                            <div class="atur">
                                <label for="adress" class="label7">Adress</label>
                                <input id="Adress" class="resize" name="Addres" type="text" size="30" placeholder="enter your adress"/><p class="error" id="adress_errortampil"></p>
                            </div>
            
                            <div class="simpan">
                                <input type="submit" value="Save" onclick="CheckForm()">
                            </div>
                        </div>
                    </form>  
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>
                <div id="hasil">
                    <p id="hasiljawaban">
                    </p>
                </div>   
            </td>
        </tr>
    </table>


    <script src="jv.js"></script>
</body>
</html>
