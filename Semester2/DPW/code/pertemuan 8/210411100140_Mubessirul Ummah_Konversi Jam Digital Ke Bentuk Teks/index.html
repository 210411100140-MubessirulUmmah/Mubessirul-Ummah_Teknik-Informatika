                    function updateClock(){
                        var now = new Date();

                        var dnum = now.getDate();
                        var yr = now.getFullYear();
                        var hou = now.getHours();

                            if(hou <=3){pe = "dini hari";}

                                for(var n = this.toString(); n.length < digits; n = 0 + n);

                            for(var i = 0; i < ids.length; i++)
                            document.getElementById(ids[i]).firstChild.nodeValue = values[i]
                    }

                <script>
                    function startTime() {
                    var today = new Date();
                    setTimeout(startTime,1000);
                    var jam1 = today.getHours();
                    var menit1 = today.getMinutes();
                    var detik1 = today.getSeconds();
                    var per = "pagi hari";
                        if(jam1 <=3){per = "dini hari";}
                        if(jam1 <=3 && jam1 <= 10){per = "pagi hari";}
                        if(jam1 <=3 && jam1 <= 10 && jam1 >= 11){per = "siang hari";}
                        if(jam1 <=3 && jam1 <= 10 && jam1 >= 11 && jam1 <= 17){per = "sore hari";}
                        if(jam1 <=3 && jam1 <= 10 && jam1 >= 11 && jam1 <= 17 && jam1 > 17){per = "malam hari";}
                            
                    document.getElementById("convert").innerHTML = ("Jam " + convertHourToName(jam1) + " Lebih " + convertNumberToName(menit1) + " Menit " + convertNumberToName(detik1) + " Detik ")+""+per+"";
                    
                }

                function checkTime(i) {
                    if (i < 10) {
                        i = "0" + i;
                    }
                    return i;
                } 

                function convertHourToName(num) {
                    if (num > 12) {
                        num -= 12;
                    }
                    return convertNumberToName(num);
                }
                function convertNumberToName(num) {
                    var lowNames =  ["Nol", "Satu", "Dua", "Tiga", "Empat", "Lima", "Enam", "Tujuh", "Delapan", "Sembilan", "Sepuluh",
                                    "Sebelas", "Dua Belas", "Tiga Belas", "Empat Belas", "Lima Belas", "Enam Belas", "Tujuh Belas", "Delapan Belas", "Sembilan Belas"];
                    var tensNames = ["Dua Puluh", "Tiga Puluh", "Empat Puluh", "Lima Puluh", "Enam Puluh", "Tujuh Puluh", "Delapan Puluh", "Sembilan Puluh"];
                    var tens, ones, result;
                    if (num < lowNames.length) {
                        result = lowNames[num];
                    } else {
                        tens = Math.floor(num / 10);
                        ones = num % 10;
                        if (tens <= 9) {
                            result = tensNames[tens - 2];
                            if (ones > 0) {
                                result += " " + lowNames[ones];
                            }
                        } else {
                            result = "unknown"
                        }
                    }
                    return result;
                }
